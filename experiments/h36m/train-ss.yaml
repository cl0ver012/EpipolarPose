GPUS: '0'
DATA_DIR: ''
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 8
PRINT_FREQ: 100
EXP_NAME: 'demo'
CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  DATASET: h36m
  ROOT: 'data/h36m/'
  TEST_SET: valid
  TRAIN_SET: train-ss
  FLIP: false
  TRI: false
  MPII_ORDER: true
  OCCLUSION: true
  BG_AUG: false
  NUM_CAMS: 4
  VOC: 'data/VOC2012' # If you want to use synthetic occlusion, please enter the VOC path
MODEL:
  NAME: pose3d_resnet
  PRETRAINED: 'models/mpii_integral/model_best.pth.tar'
  RESUME: ''
  NUM_JOINTS: 16
  VOLUME: true
  EXTRA:
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
    NUM_LAYERS: 50
LOSS:
  FN: SmoothL1JointLocationLoss
  NORM: false
TRAIN:
  BATCH_SIZE: 32
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 140
  RESUME: false
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 32
  FLIP_TEST: false
  MODEL_FILE: ''
DEBUG:
  DEBUG: false
